<!DOCTYPE html>
<html>
<head><div style="position :relative; left:80px; top:20px;">.
  <title>Temperature Converter</title>
<link rel="stylesheet" type="text/css" href="10.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" />

  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <h1>Converted Temperature:</h1>
  <h2><p id="convertedTemperature"></p></h2>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const unitInput = document.getElementById("unit").value;
      let convertedTemperature;

      if (isNaN(temperatureInput)) {
        alert("Please enter a valid temperature!");
        return;
      }

      const temperature = parseFloat(temperatureInput);

      if (unitInput === "celsius") {
        convertedTemperature = (temperature * 9/5) + 32;
        document.getElementById("convertedTemperature").textContent = `${convertedTemperature.toFixed(2)} °F`;
      } else if (unitInput === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5/9;
        document.getElementById("convertedTemperature").textContent = `${convertedTemperature.toFixed(2)} °C`;
      } else if (unitInput === "kelvin") {
        convertedTemperature = temperature - 273.15;
        document.getElementById("convertedTemperature").textContent = `${convertedTemperature.toFixed(2)} °C`;
      }
    }
  </script>

</body>
</div>

</html>
